<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Grid in CSS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="number-container">
        <div class="horizontal">1</div>
        <div>2</div>
        <div>3</div>
        <div class="horizontal">4</div>
        <div class="vertical">5</div>
        <div class="big">6</div>
        <div>7</div>
        <div class="horizontal">8</div>
        <div class="vertical">9</div>
        <div>10</div>
        <div class="vertical">11</div>
        <div class="big">12</div>
        <div>13</div>
        <div class="horizontal">14</div>
        <div>15</div>
        <div>16</div>
        <div class="vertical">17</div>
        <div>18</div>
    </div>
</body>
</html>
