<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model</title>
    <!-- External style sheet link -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div id="main-content">
        <h1>The New york Times</h1>
        
        <div class="box dashed"><p>Lorem Ipsum</p></div>
        <div class="box dotted"><p>Lorem Ipsum</p></div>
        <div class="box double"><p>Lorem Ipsum</p></div>
        <div class="box groove"><p>Lorem Ipsum</p></div>
        <div class="box inset"><p>Lorem Ipsum</p></div>
        <div class="box outset"><p>Lorem Ipsum</p></div>
        <div class="box ridge"><p>Lorem Ipsum</p></div>
        <div class="box solid"><p>Lorem Ipsum</p></div>
    </div>
    
</body>
</html>
